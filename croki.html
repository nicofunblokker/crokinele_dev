<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      td, th {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #f2f2f2;
      }
      .winner {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>
    <select id="playerCount">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
    <button id="add-player-button">Add player</button>
    <br>
    <button id="calculate-results-button">Calculate results</button>
    <button id="new-round-button">Load cached results</button>
    <button id="delete-round-button">Delete last round</button>
    <button id="calculate-total-button">Calculate Total</button>
    <button id="reset-button">Reset</button>
    <br>
    <div id="playerInputs"></div>
    <br>
    <table id="results">
      <tr>
        <th>Round</th>
        <th>Player</th>
        <th>Score</th>
      </tr>
    </table>
    <script src="index.js"></script>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</html>
